<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section>
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p>
            <div class="newItem">
                <input type="text" name="item" placeholder="Új tennivaló" class="újtennivaló">
                <a id="newItemButton">Add</a>
            </div>
            <ul></ul>
            <div class="buttons">
                <a id="clear">Clear Completed</a>
                <a id="empty">Empty List</a>
            </div>
        </section>
    </main>
</body>
</html>
